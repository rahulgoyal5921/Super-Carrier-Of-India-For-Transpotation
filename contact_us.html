    <div class="container my-4">
        <div class="row featurette d-flex justify-content-center align-items-center">
            <div class="col-md-7 order-md-1">
                <h2 class="featurette-heading">Contact US Form<span class="text-muted">
                        .</span></h2>
                <!-- <p class="lead">Fill The Detail.</p> -->
            <br>
            <!--  -->
            <form action="mailto:supercarrierabad@gmail.com" method="POST" enctype="text/plain">
                <div>
                    <label for="name" class="lead">Your Name: </label>
                    <input type="text" name="YourName" id="name">
                </div>
                <br>
        
                <div>
                    <label for="email" class="lead">Your Email: </label>
                    <input type="email" name="YourEmail" id="email">
                </div>
                <br>
        
                <div>
                    <label for="Number" class="lead">Number: </label>
                    <input type="text" name="Yournumber" id="Number">
                </div>
                <br>
        
                <div>
                    <label for="address" class="lead">Your address: </label>
                    <input type="address" name="YourAddress" id="address">
                </div> 
                <br>
        
                <div>
                    <label for="message" class="lead">Enter your Message: </label><br>
                    <textarea name="YourMessage" id="message" cols="30  " rows="5"></textarea>
                </div>
                <br>
        
                <div >
                    <input type="submit" value="Submit Now" class="button button1">
                    <input type="reset" value="Reset Now" class="button button1">
                </div>
            </div>
            </form>  
            <!--  -->
            <div class="col-md-5 order-md-2">
                <img src="big-truck.png" class="img-fluid" alt="Truck">
            </div>
